    <body>

        <div id="left" >

        <div id="content">

            <h1>JQuery/CSS Organisation Chart</h1>

            <div id="main">

            <div class="text">

$("#organisation").orgChart({container: $("#main")});

<script>
$(document).ready(function(){
    $("button").click(function(){
        var myData = {
            // 'operacao' : 'negaPergunta',
            // 'qtd_formulasSelecionadas': 2,
            // 'formulas' : ['AeB','AeC']
            'exercicio': 3
        };
        $.ajax({

            url: 'http://127.0.0.1:8000/api/tableaux/',
            type: 'GET',
            callback: '?',
            data: myData,
            datatype: 'application/json',
            success: function(obj) { 
            console.log(obj);
            // $("#teste").append('<li>Teste</li>');
            var obj = JSON.parse(obj);
            // console.log(obj);
            // obj = "<ul><li>Nó 1<ul><li>Nó2</li><li>Nó3</li><ul><li><ul>";
            $("#organisation").append(obj);
            $("#organisation").orgChart({container: $("#main")});

            },
            error: function(erro) { console.log(erro.responseText); },
        });
    });
});
</script>
